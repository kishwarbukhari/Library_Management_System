<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h2>Signup</h2>
    {% if error %}<p style= "color:red">{{ error }}</p>{% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type ="submit">Signup</button>
    </form>
    <a herf="{% url 'login' %}">Already have an account? Login</a>
    
</body>
</html>
